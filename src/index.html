<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Devchallenges</title>
  </head>
  <body>
    <div class="container">
      <header class="header">Checkout</header>
      <main class="main row start">
        <div class="survey">
          <form action="#" class="contact row col start">
            <h2 class="subtitle">Contact information</h2>
            <label for="email" class="contact__label">E-mail</label>
            <input
              type="email"
              class="contact__input contact__input_mail"
              id="email"
              placeholder="Enter Your Email"
            />
            <label for="phone" class="contact__label">Phone</label>
            <input
              type="text"
              class="contact__input contact__input_call"
              id="phone"
              placeholder="Enter Your Phone"
            />
            <h2 class="subtitle">Shipping address</h2>
            <label for="name" class="contact__label">Full Name</label>
            <input
              type="text"
              class="contact__input contact__input_person"
              id="name"
              placeholder="Your Name ..."
            />
            <label
              for="address"
              class="contact__label"
              placeholder="Your Address ..."
              >Address</label
            >
            <input
              type="text"
              class="contact__input contact__input_address"
              id="address"
              placeholder="Your Address ..."
            />
            <label for="city" class="contact__label">city</label>
            <input
              type="text"
              class="contact__input contact__input_city"
              id="city"
              placeholder="Your City ..."
            />
            <div class="wrapper">
              <div class="wrapper__item row col start">
                <label for="country" class="contact__label">country</label>
                <input
                  type="text"
                  class="contact__input contact__input_country"
                  id="country"
                  placeholder="Your Country ..."
                />
              </div>
              <div class="row col start">
                <label for="postal" class="contact__label">Postal Code</label>
                <input
                  type="text"
                  class="contact__input contact__input_postal"
                  id="postal"
                  placeholder="Your Postal ..."
                />
              </div>
            </div>
            <div class="row">
              <input type="checkbox" class="contact__input" id="save" />
              <label class="contact__label contact__label_check" for="continue"
                >Save this information for next time</label
              >
            </div>
            <input
              type="button"
              class="continue"
              value="Continue..."
              id="continue"
            />
          </form>
        </div>
        <div class="cart row col">
          <div class="bin row col">
            <div class="bin__item goods">
              <img src="./assets/photo1.png" alt="photo1" class="goods__img" />
              <div class="goods__info">
                <div class="goods__name">Vintage Backbag</div>
                <div class="goods__price price row">
                  <div class="price__new">$54.99</div>
                  <div class="price__old">$94.99</div>
                </div>
              </div>
              <div class="input-number row">
                <div class="input-number__minus">-</div>
                <input
                  class="input-number__input"
                  type="text"
                  pattern="^[0-9]+$"
                  value="1"
                />
                <div class="input-number__plus">+</div>
              </div>
            </div>
            <div class="bin__item goods">
              <img src="./assets/photo2.png" alt="photo2" class="goods__img" />
              <div class="goods__info">
                <div class="goods__name">Levi Shoes</div>
                <div class="goods__price price row">
                  <div class="price__new">$74.99</div>
                  <div class="price__old">$124.99</div>
                </div>
              </div>
              <div class="input-number row">
                <div class="input-number__minus">-</div>
                <input
                  class="input-number__input"
                  type="text"
                  pattern="^[0-9]+$"
                  value="1"
                />
                <div class="input-number__plus">+</div>
              </div>
            </div>
          </div>
          <div class="amount row col">
            <div class="cost row">
              <div class="cost__label">Sipping</div>
              <div class="cost__number">$19</div>
            </div>
            <div class="cost row">
              <div class="cost__label">Total</div>
              <div class="cost__number">$148.98</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
